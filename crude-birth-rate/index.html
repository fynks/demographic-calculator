<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon.ico" sizes="any">
<link rel="icon" href="../../favicon.svg" type="image/svg+xml">
  <title>Crude Birth Rate Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crude Birth Rate Calculator</h2>
    <div class="form-group">
      <label for="births">Number of Births:</label>
      <input type="number" id="births" min="0">
    </div>
    <div class="form-group">
      <label for="population">Total Population:</label>
      <input type="number" id="population" min="0">
    </div>
    <button onclick="calculateCrudeBirthRate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Inline JavaScript
    function calculateCrudeBirthRate() {
      var births = parseInt(document.getElementById('births').value);
      var population = parseInt(document.getElementById('population').value);
      
      if (isNaN(births) || isNaN(population) || population === 0) {
        document.getElementById('result').textContent = "Please enter valid values.";
        return;
      }
      
      var crudeBirthRate = (births / population) * 1000;
      document.getElementById('result').textContent = "Crude Birth Rate: " + crudeBirthRate.toFixed(2) + " Per 1000";
    }
  </script>
</body>
</html>
